        .blink_me {
            animation: blinker 1s linear infinite;

    <body class="dg-dark">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Ingrese</h1>
                <div class="from-group">
                    <input type="text" class="form-control mb-3 mr-sm-2" id="username" name="username" placeholder="Usuario">
                </div>
                <div class="from-group">
                    <input type="password" class="form-control mb-3 mr-sm-2" id="password" name="password" placeholder="Contraseña">
                </div>
                <div class="from-group">
                <strong class="text-white blink_me" id="error"></strong>
                </div>
                <div class="form mr-sm-2">
                    <button type="submit" id="loginButton" class="btn btn-primary col-md-6 mb-3">Ingresar</button>
                </div>
                <div class="form mr-sm-2">
                    <a href="register.htm" class="btn btn-success col-md-6 mb-3" role="button" aria-pressed="true">Registrarse</a>
                </div>
        </div>
    <script>
        $( "#loginButton" ).click(function() {

            localStorage.setItem('username', $("#username").val());
            localStorage.setItem('password', $("#password").val());
            $.post( "https://casinoxd.tk/api/v1.0.php/login/"+localStorage.getItem('username'), 
            { password: localStorage.getItem('password')}).done(function( data ) {
                console.log(data);
                if (data){
                    window.location.href="home.htm";
                } else {
                    $("#error").html("Ususario o contraseña incorrecto.");
                }
            });
        });
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/app/sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
